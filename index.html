<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Station</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/33b7a3e375.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./dist/css/style.min.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="add-item-panel">
          <h2 class="title">Add an item</h2>

          <div class="input_field">
            <label for="name">Name:</label>
            <input type="text" id="name" />
          </div>
          <div class="input_field">
            <label for="description">Description:</label>
            <input type="text" id="description" />
          </div>
          <div class="input_field">
            <label for="category">Category:</label>
            <select id="category">
              <option value="none" selected disabled></option>
              <option value="Computer Components">Computer components</option>
              <option value="Peripherals">Peripherals</option>
              <option value="Software">Software</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="input_field">
            <label for="price">Price:</label>
            <input type="number" id="price" min="0" />
          </div>
          <button class="add_btn">Add</button>
        </div>

        <div class="items_list">
          <div class="item_area" id="printTable">
            <table>
              <tbody class="tableID">
                <tr class="table_heading">
                  <th>Name</th>
                  <th>Category</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>E/D</th>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="items_summary">
            <p>Items: <span class="total_items">0</span></p>
            <p>Total Money: <span class="total_money">0 $</span></p>
          </div>
          <div class="export_btns">
            <button class="export_btn print" onclick="printTable()">
              <i class="fa-solid fa-print"></i>
            </button>
          </div>
        </div>
        <div class="popup">
          <h3>Edit:</h3>
          <div class="popup-body">
            <p class="popup-info"></p>
            <label for="name">Name:</label>
            <input
              type="text"
              class="popup-input edit-name"
              placeholder="Name"
            />
            <label for="description">Description:</label>
            <input
              type="text"
              class="popup-input edit-description"
              placeholder="Description"
            />
            <label for="category">Category:</label>
            <select id="category" class="popup-input edit-category">
              <option value="none" selected disabled></option>
              <option value="Computer Components">Computer components</option>
              <option value="Peripherals">Peripherals</option>
              <option value="Software">Software</option>
              <option value="Other">Other</option>
            </select>
            <label for="price">Price:</label>
            <input
              type="number"
              class="popup-input edit-price"
              placeholder="Price"
            />
            <button class="popup-btn accept">Accept</button>
            <button class="popup-btn cancel">Cancel</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./dist/js/main.min.js"></script>
  </body>
</html>
